<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message Reveal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay">
    <!-- Message Image -->
    <img id="messageImage" src="message.jpg" alt="Message" hidden>

    <!-- Close Button as an Image -->
    <button id="closeBtn" hidden>
      <img src="close.png" alt="Close" class="close-icon">
    </button>

    <!-- Envelope Icon Button -->
    <button id="messageBtn">
      <img src="envelope.png" alt="Open Message" class="envelope-icon">
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
