<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message Reveal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="message-wrapper" id="messageWrapper" hidden>
  <img id="messageImage" src="message.jpg" alt="Message">
  <button id="closeBtn">
    <img src="close.png" alt="Close" class="close-icon">
  </button>
    <!-- Envelope Icon Button -->
    <button id="messageBtn">
      <img src="envelope.png" alt="Open Message" class="envelope-icon">
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
