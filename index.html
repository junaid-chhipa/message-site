<head>

<body>

  <!-- Hidden Message Container -->
  <div class="message-container hidden" id="messageContainer">
    <img id="messageImage" src="message.jpg" alt="Message" />
    <button id="closeBtn">
      <img src="close.png" alt="Close" class="close-icon" />
    </button>
  </div>

  <!-- Envelope Icon -->
  <button id="messageBtn">
    <img src="envelope.png" alt="Open Message" class="envelope-icon" />
  </button>

  <script src="script.js"></script>
