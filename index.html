<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message Reveal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Message Wrapper -->
  <div class="message-wrapper hidden" id="messageWrapper">
  <img id="messageImage" src="message.jpg" alt="Message">
  <button id="closeBtn">
    <img src="close.png" alt="Close" class="close-icon">
  </button>
</div>

  <!-- Envelope Icon Button (moved outside) -->
  <button id="messageBtn">
  <img src="envelope.png" alt="Open Message" class="envelope-icon">
</button>

  <script src="script.js"></script>
</body>
</html>
